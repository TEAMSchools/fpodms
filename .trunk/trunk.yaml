version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - taplo@0.7.0
    - prettier@2.8.1
    - shellcheck@0.8.0
    - gitleaks@8.15.2
    - flake8@6.0.0
    - shfmt@3.5.0
    - markdownlint@0.32.2
    - git-diff-check
    - isort@5.10.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
